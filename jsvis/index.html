	<script src="//ajax.googleapis.com/ajax/libs/dojo/1.8.3/dojo/dojo.js"></script>
        <script>

            require([
			 // Require the basic chart class
			"dojox/charting/Chart",

			// Require the theme of our choosing
			"dojox/charting/themes/PrimaryColors",
			
			// Charting plugins: 

			// 	We want to plot a Pie chart
			"dojox/charting/plot2d/Pie",

			// Retrieve the Legend, Tooltip, and MoveSlice classes
			"dojox/charting/action2d/Tooltip",
			"dojox/charting/action2d/MoveSlice",
			
			//	We want to use Markers
			"dojox/charting/plot2d/Markers",

			//	We'll use default x/y axes
			"dojox/charting/axis2d/Default",

			// Wait until the DOM is ready
			"dojo/domReady!"
                    ], function(Chart, theme, Pie, Tooltip, MoveSlice, Legend) {

			// Define the data
			//var chartData = [10,2,10,3,18,9,1,17,];
                        
			
			// Create the chart within it's "holding" node
			var chart = new Chart("chartNode");

			// Set the theme
			chart.setTheme(theme);

			// Add the only/default plot 
			chart.addPlot("default", {
				type: Pie,
				markers: true,
				radius:100
			});
 
                        //Add my data and labels
                        chart.addSeries("Libraries", [
                                {y: 10, text: "D3", tooltip: "D3.js"},
                                {y: 2, text: "Dojo",  tooltip: "Dojo Charting (me)"},
                                {y: 10, text: "Processing", tooltip: "Processing.js"},
                                {y: 3, text: "gRaphael",  tooltip: "gRaphael.js"},
                                {y: 18, text: "InfoVis",  tooltip: "InfoVis"},
                                {y: 9, text: "JqPlot",  tooltip: "JqPlot.js"},
                                {y: 17, text: "HighCharts",  tooltip: "HighCharts.js"},
                                {y: 1, text: "Flotr2",  tooltip: "Flotr2"},
                        ]);
			
			// Add axes
			chart.addAxis("x");
			chart.addAxis("y", { min: 5000, max: 30000, vertical: true, fixLower: "major", fixUpper: "major" });

			
			// Create the tooltip
			var tip = new Tooltip(chart,"default");
			
			// Create the slice mover
			var mag = new MoveSlice(chart,"default");
			
			// Render the chart!
			chart.render();
                        
                        //Add our legend
                        var legend = new dojox.charting.widget.Legend({chart: chart}, "legend");

		});
        </script>
